<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Color Game</title>
  <link rel="stylesheet" href="colorGame.css">
</head>

<body>

  <header>
    <h1 id="headerColor">The great <span id="colorToDisplay"></span> color game!!</h1>
  </header>

  <div class="miniHeader">
    <span id="message">Welcome!</span>
    <div>
      <button id="newColorButton" type="button">Reset Colors</button>
    </div>
    <span class="chooseGameType">
      <button type="button" id = "easyBtn" >easy</button>
      <button type="button" id = "hardBtn" >hard</button>
      <button type="button" id = "extBtn" >extreme</button>


    </span>

  </div>

  <div id="container">
    <div class="square">1</div>
    <div class="square">2</div>
    <div class="square">3</div>
    <div class="square">4</div>
    <div class="square">5</div>
    <div class="square">6</div>
    <div class="square">7</div>
    <div class="square">8</div>
    <div class="square">9</div>
  </div>






  <script type="text/javascript" src="colorGame.js">
  </script>
</body>

</html>
